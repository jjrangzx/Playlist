<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powered by 6686</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #191414;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
        }
        h1 {
            margin-bottom: 20px;
            color: #85cfd5;
        }
        .playlist-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #trackList {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 90%;
        }
        #trackList li {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: #121212;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }
        #trackList li:hover {
            background: #85cfd5;
        }
        .remove {
            font-size: 20px;
            color: #ff5555;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }
        .remove:hover {
            transform: scale(1.5);
        }
        .controls {
            margin: 20px 0;
        }
        .control-button {
            background-color: #85cfd5;
            border: none;
            border-radius: 50%;
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s, transform 0.3s;
            width: 60px;
            height: 60px;
        }
        .control-button:hover {
            background-color: #444;
            transform: scale(1.1);
        }
        .control-button:active {
            transform: scale(0.95);
        }
        .progress-container {
            width: 90%;
            margin: 10px auto;
            background: #85cfd5;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 10px;
            background: #ffffff;
            width: 0%;
            border-radius: 5px;
        }
        .time {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1 id="nowPlaying">Now Playing: Cardigan</h1>
    <div class="controls">
        <button id="skipBackButton" class="control-button">⏮️</button>
        <button id="togglePlayButton" class="control-button">▶️</button>
        <button id="skipForwardButton" class="control-button">⏭️</button>
    </div>
    <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
    </div>
    <div class="time">
        <span id="currentTime">0:00</span> / <span id="durationTime">0:00</span>
    </div>
    <h3>Track List</h3>
    <div class="playlist-container">
        <ul id="trackList"></ul>
    </div>

    <script>
        const audioPlayer = new Audio();
        const trackListElement = document.getElementById('trackList');
        const togglePlayButton = document.getElementById('togglePlayButton');
        const skipBackButton = document.getElementById('skipBackButton');
        const skipForwardButton = document.getElementById('skipForwardButton');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const durationTime = document.getElementById('durationTime');
        const progressContainer = document.getElementById('progressContainer');
        const trackList = [
    { file: 'DieWithASmile.mp3', displayName: 'Die With A Smile', artist: '111111011101010110', duration: 200 },
    { file: 'ThereIsALightThatNeverGoesOut.mp3', displayName: 'There Is a Light That Never Goes Out-2011 Rmaster', artist: '111111011101010110', duration: 242 },
    { file: 'Lover.mp3', displayName: 'Lover', artist: '111111011101010110', duration: 240 },
    { file: 'Cardigan.mp3', displayName: 'Cardigan', artist: '111111011101010110', duration: 200 },
    { file: 'CruelSummer.mp3', displayName: 'Cruel Summer', artist: '111111011101010110', duration: 215 },
    { file: 'BIRDSOFAFEATHER.mp3', displayName: 'BIRDS OF A FEATHER', artist: '111111011101010110', duration: 180 },
    { file: 'SailorSong.mp3', displayName: 'Sailor Song', artist: '111111011101010110', duration: 190 },
    { file: 'her.mp3', displayName: 'Her', artist: '111111011101010110', duration: 210 },
    { file: 'GlueSong.mp3', displayName: 'Glue Song', artist: '111111011101010110', duration: 220 },
    { file: 'CryingSeason.mp3', displayName: 'Crying Season', artist: '111111011101010110', duration: 230 },
    { file: 'MoonlitFloor.mp3', displayName: 'Moonlit Floor', artist: '111111011101010110', duration: 240 },
    { file: 'bloodline.mp3', displayName: 'bloodline', artist: '111111011101010110', duration: 250 },
    { file: 'RealMan.mp3', displayName: 'Real Man', artist: '111111011101010110', duration: 260 },
    { file: 'TakeMeHome.mp3', displayName: 'Take Me Home', artist: '111111011101010110', duration: 270 },
    { file: 'Nonsense.mp3', displayName: 'Nonense', artist: '111111011101010110', duration: 280 },
    { file: 'Espresso.mp3', displayName: 'Espresso', artist: '111111011101010110', duration: 290 },
    { file: 'BedChem.mp3', displayName: 'Bed Chem', artist: '111111011101010110', duration: 300 },
    { file: 'PleasePleasePlease.mp3', displayName: 'Please, Please, Please', artist: '111111011101010110', duration: 310 },
    { file: 'AREWESTILLFRIENDS.mp3', displayName: 'ARE WE STILL FRIENDS', artist: '111111011101010110', duration: 320 },
    { file: 'AgainAndAgain.mp3', displayName: 'Again and Again', artist: '111111011101010110', duration: 330 },
    { file: 'SeeYouAgain.mp3', displayName: 'See You Again', artist: '111111011101010110', duration: 340 },
    { file: 'NoticedILaughed.mp3', displayName: 'Noticed I Laugeed', artist: '111111011101010110', duration: 350 },
    { file: 'Everyday.mp3', displayName: 'Everyday', artist: '111111011101010110', duration: 360 },
    { file: 'APT.mp3', displayName: 'APT', artist: '111111011101010110', duration: 370 },
    { file: 'CarryMeOut.mp3', displayName: 'Carry Me Out', artist: '111111011101010110', duration: 380 },
    { file: 'missinsomething.mp3', displayName: 'missin something', artist: '111111011101010110', duration: 135 },
    { file: 'DrunkWalkHome.mp3', displayName: 'Drunk Walk Home', artist: '111111011101010110', duration: 390 },
    { file: 'FrancisForever.mp3', displayName: 'Francis Forever', artist: '111111011101010110', duration: 400 },
    { file: 'IDontSmoke.mp3', displayName: "I Dont Smoke", artist: '111111011101010110', duration: 410 },
    { file: 'IWill.mp3', displayName: 'I Will', artist: '111111011101010110', duration: 420 },
    { file: 'JoblessMonday.mp3', displayName: 'Jobless Monday', artist: '111111011101010110', duration: 430 },
    { file: 'LastWordsofaShootingStar.mp3', displayName: 'Last Words of a Shooting Star', artist: '111111011101010110', duration: 440 },
    { file: 'LateSpring.mp3', displayName: 'Late Spring', artist: '111111011101010110', duration: 450 },
    { file: 'TexasReznikoff.mp3', displayName: 'Texas Reznikoff', artist: '111111011101010110', duration: 460 },
    { file: 'Townie.mp3', displayName: 'Townie', artist: '111111011101010110', duration: 470 },
    { file: 'theboyismine.mp3', displayName: 'the boy is mine', artist: '111111011101010110', duration: 480 },
    { file: 'YouBelongWithMe.mp3', displayName: 'You Belong With Me', artist: '111111011101010110', duration: 490 },
    { file: 'ANightToRemember.mp3', displayName: 'A Night to Remember', artist: '111111011101010110', duration: 500 },
    { file: 'YoureHereThatsTheThing.mp3', displayName: 'You’re Here, That’s The Thing', artist: '111111011101010110', duration: 510 },
    { file: 'theperfectpair.mp3', displayName: 'the perfect pair', artist: '111111011101010110', duration: 520 }
];

        

        let currentlyPlayingIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            renderTrackList();
            playTrack(0);
        });

        function renderTrackList() {
            trackListElement.innerHTML = '';
            trackList.forEach((track, index) => {
                const li = document.createElement('li');
                li.dataset.index = index;
                li.innerHTML = `
                    <span>
                        <strong>${track.displayName}</strong>
                        <br>
                        <em>${track.artist}</em>
                    </span>
                `;
                li.addEventListener('click', () => playTrack(index));
                trackListElement.appendChild(li);
            });
        }

        function playTrack(index) {
            currentlyPlayingIndex = index;
            const track = trackList[index];
            audioPlayer.src = `./songs/${track.file}`;
            audioPlayer.play();
            updateUI(track);
            updateMediaSession(track); // Update media session on track change
        }

        function updateUI(track) {
            document.getElementById('nowPlaying').textContent = `premium`;
            togglePlayButton.textContent = '⏸️';
        }

        // Media Session API integration
        function updateMediaSession(track) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.displayName,
                    artist: track.artist,
                    artwork: [
    {
      src: 'https://cdn.discordapp.com/attachments/1277882869875740684/1312584407189557329/temple.png?ex=674d06fd&is=674bb57d&hm=2e0a694a4836945eafedbfbcbf7c30e2b4ab9a2c3d9642a768176cb1ca127c2d&',
      sizes: '96x96',
      type: 'image/png'
    },
    { 
      src: 'https://cdn.discordapp.com/attachments/1277882869875740684/1312584407189557329/temple.png?ex=674d06fd&is=674bb57d&hm=2e0a694a4836945eafedbfbcbf7c30e2b4ab9a2c3d9642a768176cb1ca127c2d&',
      sizes: '128x128',
      type: 'image/png'
    }
  ]
});


                navigator.mediaSession.playbackState = audioPlayer.paused ? 'paused' : 'playing';

                navigator.mediaSession.setActionHandler('play', () => audioPlayer.play());
                navigator.mediaSession.setActionHandler('pause', () => audioPlayer.pause());
                navigator.mediaSession.setActionHandler('previoustrack', () => skipBackButton.click());
                navigator.mediaSession.setActionHandler('nexttrack', () => skipForwardButton.click());
            }
        }

        togglePlayButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                togglePlayButton.textContent = '⏸️';
            } else {
                audioPlayer.pause();
                togglePlayButton.textContent = '▶️';
            }
            updateMediaSession(trackList[currentlyPlayingIndex]);
        });

        skipBackButton.addEventListener('click', () => {
            currentlyPlayingIndex = (currentlyPlayingIndex - 1 + trackList.length) % trackList.length;
            playTrack(currentlyPlayingIndex);
        });

        skipForwardButton.addEventListener('click', () => {
            currentlyPlayingIndex = (currentlyPlayingIndex + 1) % trackList.length;
            playTrack(currentlyPlayingIndex);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            currentTime.textContent = formatTime(audioPlayer.currentTime);
            progress.style.width = `${(audioPlayer.currentTime / audioPlayer.duration) * 100}%`;
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            audioPlayer.currentTime = (clickX / progressContainer.offsetWidth) * audioPlayer.duration;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
