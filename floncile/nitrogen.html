<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powered by 6686</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            background-color: #191414;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #a8534b;
            background: #23272A;
            color: #ffffff;
            transition: background 0.3s, border 0.3s;
            -moz-appearance: textfield;
        }
        input:focus {
            background: #343B41;
            border-color: #a8534b;
            outline: none;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a8534b;
            color: #ffffff;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #121212;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .section {
            margin-top: 20px;
        }
        #giftLinks, #validLinks {
            font-size: 18px;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: scroll;
            scrollbar-width: none; 
            -ms-overflow-style: none; 
            margin: 10px 0;
        }
        #giftLinks::-webkit-scrollbar, #validLinks::-webkit-scrollbar {
            display: none; 
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #23272A;
            transition: background-color 0.3s;
        }
        .link a {
            color: #a8534b;
            text-decoration: none;
            transition: color 0.3s;
            user-select: text;
        }
        .link a:hover {
            color: #99AAB5;
            font-weight: bold;
        }
        .copy-button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a8534b;
            color: #ffffff;
            margin-left: 10px;
            transition: background 0.3s;
        }
        .copy-button:hover {
            background-color: #99AAB5;
        }
        ::selection {
            background: #a8534b;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>floncile, some1dr on discord</h1>
    <input type="number" id="linkCount" placeholder="Number of links to generate" min="1" max="100" />
    <button id="startButton">Start Generating</button>
    <button id="stopButton">Stop Generating</button>
    
    <input type="number" id="clearCount" placeholder="Number of codes to clear" min="1" />
    <button id="clearButton">Clear Old Codes</button>

    <div class="section">
        <h2>Gifts</h2>
        <div id="giftLinks"></div>
        <p id="visibleCount">Visible Links: 0</p>
    </div>

    <div class="section">
        <h2>Valid Links</h2>
        <div id="validLinks"></div>
        <p id="validCount">Valid Links: 0</p>
    </div>

    <script>
        let intervalId;
        const giftLinksContainer = document.getElementById('giftLinks');
        const validLinksContainer = document.getElementById('validLinks');
        const visibleCount = document.getElementById('visibleCount');
        const validCount = document.getElementById('validCount');
        const generatedLinks = JSON.parse(localStorage.getItem('generatedLinks')) || []; 
        const validLinks = JSON.parse(localStorage.getItem('validLinks')) || [];

        function displayOldCodes() {
            generatedLinks.forEach(code => {
                const codeElement = document.createElement('div');
                codeElement.classList.add('link');
                codeElement.innerHTML = `<a href="${code}" target="_blank">${code}</a>
                    <button class="copy-button" onclick="copyToClipboard('${code}', this)">Copy</button>`;
                giftLinksContainer.appendChild(codeElement);
            });
            updateVisibleCount();
        }

        function displayValidCodes() {
            validLinks.forEach(code => {
                const codeElement = document.createElement('div');
                codeElement.classList.add('link');
                codeElement.innerHTML = `<a href="${code}" target="_blank">${code}</a>
                    <button class="copy-button" onclick="copyToClipboard('${code}', this)">Copy</button>`;
                validLinksContainer.appendChild(codeElement);
            });
            updateValidCount();
        }

        function generateRandomWord(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function checkLinkValidity(giftLink) {
            return fetch(giftLink, { method: 'HEAD' })
                .then(response => {
                    return response.status === 200; 
                })
                .catch(() => {
                    return false; 
                });
        }

        async function generateLinks(count) {
            for (let i = 0; i < count; i++) {
                const randomWord = generateRandomWord(16);
                const giftLink = `https://discord.gift/${randomWord}`;

                if (!generatedLinks.includes(giftLink)) {
                    generatedLinks.push(giftLink);
                    const validity = await checkLinkValidity(giftLink);
                    const codeElement = document.createElement('div');
                    codeElement.classList.add('link');
                    codeElement.innerHTML = `<a href="${giftLink}" target="_blank">${giftLink}</a>
                        <button class="copy-button" onclick="copyToClipboard('${giftLink}', this)">Copy</button>`;
                    giftLinksContainer.prepend(codeElement);

                    if (validity && !validLinks.includes(giftLink)) {
                        validLinks.push(giftLink);
                        const validElement = document.createElement('div');
                        validElement.classList.add('link');
                        validElement.innerHTML = `<a href="${giftLink}" target="_blank">${giftLink}</a>
                            <button class="copy-button" onclick="copyToClipboard('${giftLink}', this)">Copy</button>`;
                        validLinksContainer.appendChild(validElement);
                    }
                }
            }
            localStorage.setItem('generatedLinks', JSON.stringify(generatedLinks)); 
            localStorage.setItem('validLinks', JSON.stringify(validLinks)); 
            updateVisibleCount();
            updateValidCount();
        }

        function updateVisibleCount() {
            visibleCount.textContent = `Visible Links: ${giftLinksContainer.children.length}`;
        }

        function updateValidCount() {
            validCount.textContent = `Valid Links: ${validLinksContainer.children.length}`;
        }

        function copyToClipboard(link, button) {
            navigator.clipboard.writeText(link).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        document.getElementById('linkCount').addEventListener('input', (event) => {
            const count = parseInt(event.target.value);
            if (!isNaN(count) && count > 0) {
                generateLinks(count);
            }
        });

        document.getElementById('startButton').addEventListener('click', () => {
            if (intervalId) return;
            intervalId = setInterval(() => {
                const count = parseInt(document.getElementById('linkCount').value) || 1;
                generateLinks(count);
            }, 1); 
        });

        document.getElementById('stopButton').addEventListener('click', () => { 
            clearInterval(intervalId);
            intervalId = null;
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            const clearCount = parseInt(document.getElementById('clearCount').value);
            if (isNaN(clearCount) || clearCount < 1 || clearCount > generatedLinks.length) return;
            generatedLinks.splice(0, clearCount);
            validLinks.splice(0, clearCount);
            localStorage.setItem('generatedLinks', JSON.stringify(generatedLinks));
            localStorage.setItem('validLinks', JSON.stringify(validLinks));
            giftLinksContainer.innerHTML = '';
            validLinksContainer.innerHTML = '';
            displayOldCodes();
            displayValidCodes();
        });

        displayOldCodes(); 
        displayValidCodes();
    </script>
</body>
</html>
